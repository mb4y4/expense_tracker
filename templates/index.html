<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
</head>
<body>
    <h1>Expense Tracker</h1>

    <form method="POST" action="/add">
        Category: <input type="text" name="category" required>
        Amount: <input type="number" step="0.01" name="amount" required>
        Currency: <input type="text" name="currency" value="KES" required>
        Description: <input type="text" name="description">
        <button type="submit">Add Expense</button>
    </form>

    <h2>Expenses</h2>
    <table border="1">
        <tr><th>Category</th><th>Amount</th><th>Currency</th><th>Description</th><th>Date</th></tr>
        {% for e in expenses %}
        <tr>
            <td>{{e[1]}}</td>
            <td>{{e[2]}}</td>
            <td>{{e[3]}}</td>
            <td>{{e[4]}}</td>
            <td>{{e[5]}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
